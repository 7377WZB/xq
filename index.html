<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>籌碼矩陣分析系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/lightweight-charts@4.1.1/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #c1c1c1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #a8a8a8; }
        body { font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; background-color: #f3f4f6; overflow: hidden; }
    </style>
</head>
<body class="h-screen w-screen flex flex-col">

    <input type="file" id="upload-csv" accept=".csv" style="display:none">

    <div id="report-container" class="flex-1 flex flex-col h-full w-full p-4 pt-4">
        </div>

    <div id="loading-overlay" class="fixed inset-0 bg-white/80 backdrop-blur-sm flex flex-col items-center justify-center z-[200] hidden">
        <div class="text-blue-600 font-bold text-xl animate-pulse flex items-center">
            <i class="fas fa-circle-notch fa-spin mr-3 text-2xl"></i>
            <span>資料處理中...</span>
        </div>
    </div>

    <script src="trend-modal.js"></script>
    <script src="report-view.js"></script>
    <script src="script.js"></script>
</body>
</html>
