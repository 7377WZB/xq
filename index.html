<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Analysis Report</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/lightweight-charts@3.8.0/dist/lightweight-charts.standalone.production.js"></script>
</head>
<body class="bg-gray-50 min-h-screen font-sans">

    <div id="user-status" class="fixed top-4 right-4 z-50"></div>

    <div id="drop-zone" class="flex flex-col items-center justify-center min-h-screen">
        <div class="bg-white p-10 rounded-xl shadow-lg text-center border-2 border-dashed border-blue-300 hover:border-blue-500 transition-colors cursor-pointer" 
             onclick="document.getElementById('fileInput').click()">
            <i class="fas fa-cloud-upload-alt text-5xl text-blue-500 mb-4"></i>
            <h2 class="text-2xl font-bold text-gray-700 mb-2">拖曳或點擊上傳 CSV</h2>
            <p class="text-gray-400">支援 XS 選股匯出格式 (Big5)</p>
            <input type="file" id="fileInput" class="hidden" accept=".csv">
        </div>
        <div id="error-msg" class="mt-4 text-red-500 font-bold hidden"></div>
    </div>

    <div id="report-container" class="container mx-auto px-4 py-8 hidden"></div>

    <div id="trend-modal" class="fixed inset-0 z-[9999] hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" onclick="closeTrendModal()"></div>
        <div class="fixed inset-0 z-10 overflow-y-auto">
            <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
                <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-5xl">
                    <div id="modal-content" class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="data-core.js"></script>     
    <script src="trend-modal.js"></script>   
    <script src="report-view.js"></script>   
    <script src="script.js"></script>

</body>
</html>
